<span class="icon has-text-info level-item">
  <i class="fas fa-edit" aria-hidden="true" (click)="editMode = !editMode" [title]="titleEdit"></i>
</span>

<div class="level">
  <div class="level-left">
    <div class="level-item has-text-centered" *ngFor="let profile of profiles">
      <div class="card" *ngIf="profile.active">
        <div class="card-title">{{ profile.givenName }} {{ profile.givenName }} </div>
        <div class="card-content">
          <figure class="image is-128x128">
            <img alt="placeholder image" class="is-rounded" src="{{ profile.imageUri }}" />
          </figure>
          <br />
          <div>
            <p class="heading">adult</p>
            <uic-editable [(data)]="profile.givenName" [(editMode)]="editMode" (dataChange)="edited()" type="name">
              <p class="title is-6 level-item">{{ profile.givenName }}</p>
            </uic-editable>
            <uic-editable [(data)]="profile.familyName" [(editMode)]="editMode" (dataChange)="edited()" type="name">
              <p class="title is-6 level-item">{{ profile.familyName }}</p>
            </uic-editable>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
